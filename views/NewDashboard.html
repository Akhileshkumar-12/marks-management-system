<!doctype html>
<html lang="en">
    <head>
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <title>Dashboard</title>
         <!-- Bootstrap -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <!-- fonts -->
         <link rel="preconnect" href="https://fonts.gstatic.com">
         <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">     -->
         <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
        
                
         <!-- style.css -->
         <link rel="stylesheet" href="../css/dashboard.css">
    </head>
    <body>
        <div class="d-flex flex-row mainCard p-0">
            <div class=" col-3  rightCard ml-0 p-0">
                <div class="  d-flex flex-column justify-content-center align-text-center right">
                     <div class="d-flex flex-column justify-content-center align-text-center profile">
                         <img src="../img/Avtaar1.jpg" alt="" class="pt-2 profileImg">
                         <div class="mt-3">
                            <center class="profileText mt-1 pb-0">Akhilesh Kumar</center>
                            <center class="profileText mt-0 pt-0">B18cs012</center>
                          </div>
                     </div>
                     <div class="d-flex flex-column justify-content-center align-text-center d-block menu">
                            <p class="menuText p-2"><a href="#">DashBoard</a></p>
                            <p class="menuText p-2"><a href="#">Activities</a></p>
                            <p class="menuText p-2"><a href="#">Report Card</a></p>
                            <p class="menuText p-2"><a href="#">curriculum</a></p>
                     </div>
                </div>
            </div>
            <div class="col p-0 leftcard ">
                
                <div class=" ml-0 d-block d-flex flex-row justify-content-between p-1 headBar">
                        <div class=" topBar">Dashboard</div>
                        <div class=" topBar">
                            <a href="" class="href"><img src="../img/Vector.png" alt=" " class="pb-2 pr-2 topBarImg"></a>
                            <a href=""><img src="../img/carbon_settings.png" alt="" class="pb-2 pl-2 topBarImg"></a>
                        </div>
                </div>
                <div class="d-flex flex-column d-block justify-content-between align-items-center cards">
                        <div class="m-4 progressCard">
                           <div class="progress1">
                            <div style="padding: 1rem;"> ProgressBar</div>
                            <div class=" d-flex flex-column align-items-center justify-content-center">
                              
                                <div class="set-size charts-container">
                                    <div class="pie-wrapper progress-45 style-2">
                                       <span class="label" style="font-weight: 500;">45<span class="smaller">%</span></span>
                                        <div class="pie">
                                             <div class="left-side half-circle"></div>
                                             <div class="right-side half-circle"></div>
                                        </div>
                                        <div class="shadow"></div>
                                    </div>
                                  
                                </div>
                            </div>
                            </div>
                            <div class="progressGap"></div>
                            <div class="progress2 "></div>
                        </div>
                        <div class="graphs"></div>
                </div>
            </div>
        </div>
    


         <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
         <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
         <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
