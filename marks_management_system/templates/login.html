{% load static %}
<!DOCTYPE HTML>
<html lang="en" >
<html>
	
<head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static '/css/login_signup.css' %}">
  	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	  <script src="https://kit.fontawesome.com/214208cbc2.js" crossorigin="anonymous"></script>
</head>

<body class="body">	
	<div class="login-page">
  	
	<!--The LOGIN Division-->
  		<div class="form">

    			<form action="{%url 'login' %}" method="POST">
      				<h1>LOG IN</h1>
      				<lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"  background="transparent"  speed="1"  style="justify-content: center;" loop  autoplay></lottie-player>
					{% csrf_token %}
					<input type="text" placeholder="&#xf007;"  value="username"></input>
      				<input type="password" placeholder="&#xf023;" value="password"/>
      				<button>LOGIN</button>
      				<p class="message"></p>
    				</form>

    			<!-- <form class="login-form">
      				<button type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
    			</form> -->
  		</div>
	</div>

</body>
</html>
